<p>hero works!</p>
<div class="data-list">
<h1>Componente hero</h1>

    <dl>
        <dt>Nombre</dt>
        <dd>{{name}}</dd>
        <dt>Edad</dt>
        <dd>{{edad}}</dd>
        <dt>Metodo</dt>
        <dd>{{dimeDescripcion}}</dd>
        <dt>En mayusculas:</dt>
        <dd>{{nombreEnMayusculas}}</dd>
    </dl>

    <!-- botones de cambiar nombre, edad, y reset-->
    <button *ngIf="name == 'ironman'" (click)="cambiarNombre()" class="btn btn-primary mx-2">Cambiar nombre</button>

    <button *ngIf="edad == 45" (click)="cambiarEdad()" class="btn btn-primary mx-2">Cambiar edad</button>

    <button (click)="reset()" class="btn btn-primary mx-2">Reset</button>
</div>
